<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPT</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body style="background-color: #343541;">
    <div class="d-flex align-items-center h-100">
        <div style="  width: 100%; font-family: Arial, Helvetica, sans-serif; border-radius: 10px; margin-top: 1%; color: white;">
            <div class="text-center" style="margin-bottom: 2%;">
                <i class="bi bi-flower3 " style="font-size: 50px;"></i>
            </div>
            <h1 class="text-center" style="font-size: xx-large;">Create Your account</h1>
            <div class=" d-flex justify-content-center">

                <form class= "col-sm-4 col-lg-3" action="/login" method="post">
                  <p class="text-center" style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: 12px;">Please note that phone verification is required for signup. Your number will only be used to verify your identity for security purposes.</p>
                    <label for="inputEmail" class="sr-only">Username : </label>
                    <input type="text" id="inputEmail" class="form-control my-3" name="username" placeholder="Email address" required autofocus >
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
                    <label for="inputEmail" class="sr-only">Phone number : </label>
                    <input type="text" id="inputPhone" class="form-control my-3" name="username" placeholder="Phone number" required autofocus >
                    
                    <button class="my-4 btn btn-lg btn-primary btn-block col-14" type="submit" style="border:1px solid white">Sign up</button>
                    {% if message %}
                    <div class=" alert-danger alert text-center" style="margin-top: 2%; padding: 5px; " role="alert">
                        <p>{{ message }}</p>
                    </div>
                    {% endif %}
                </form>     
            </div>
                <div  style="  width: 100%; font-family: Arial, Helvetica, sans-serif; margin-top: 1%; border-radius: 10px;  color: white;">
                    <div class="text-center">
                        <p>Don't have an account ? <a href="{{ url_for('signup') }}"> Log in </a></p>
                        <p>---------------------------- or ------------------------------</p>
                        <button  type="button" class="btn btn-lg btn-light  col-max-3" ><i class="bi bi-google" style="font-size: 24px;"> </i> Continue with Google</button>
                    </div>

                    </div>
            </div>
            <br >
        </div>
    </div>
</body>
</html>
